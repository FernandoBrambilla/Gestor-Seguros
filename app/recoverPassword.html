<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor - Recuperação de senha</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="scripts/script.js"></script>
        <script src="https://kit.fontawesome.com/2fe3c7f37b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="welcome">
            <div class="text_welcome">
                <h1>Esqueceu sua Senha?</h1>
                <hr>
            </div>
        </section>
        <section id="login">
            <div class="login_container">
                <div class="img_login">
                    <img src="Img/img_recover.svg" width="400" alt="">
                </div>
                <div class="login_screen">
                    <p>Enviaremos um email com as instruções para recuperar sua senha.</p>
                    <div class="login_data">
                        <div class="user_data_login">
                            <p id="response">Digite seu email:</p>
                            <input type="email" id="email" onkeyup="validateEmail()">
                        </div>
                        <br>
                    </div>
                    <div class="button">
                        <input  type="button" onclick="returnOk()" value="Avançar">
                    </div>
                    
                    <div class="button">
                        <div class="home">
                            <a href="index.html">Voltar  <i class="fa-solid fa-house" style="color: #fffff4;"></i></a>
                        </div>
                    </div>
                </div>    
            </div>
        </section>  
        <hr>

    </body>
</html>
